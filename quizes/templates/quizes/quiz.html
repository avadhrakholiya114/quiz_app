{% extends "base.html" %}
{% load static %}
{% block title %}
{{obj.name}}
{% endblock title %}

{% block content %}

<div class="row">

    <div class="col">
        <b>{{obj.name}}</b>
        <p>Score to Pass : {{obj.requierd_score_to_pass}}%</p>
    </div>
    <div class="col text-right" id="timer">COUNTDOWN</div>
</div>

<a href="{% url 'quizes:main-view' %}" class="btn btn-danger"> Go Back</a>

<form id="quiz-form" class="mt-3 mb-3">
    {% csrf_token %}
    <div id="quiz_box">

    </div>
    <button type="submit" class="btn btn-primary mt-3">Save</button>
</form>
<div id="score_box"></div>
<div id="result_box"></div>
{% endblock content %}

{% block scripts %}
<script src="{% static 'quizes/quiz.js' %}"></script>
{% endblock scripts %}
